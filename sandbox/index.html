<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sandbox/style.css" />
  <title>My 90s site</title>
</head>

<body>
  <div> <!-- The <div> element is like an empty box. We can use it when we need to break the content on our website into different sections, to control styling, and more. -->
    <header>
      <h1> My 90s site</h1>
      <img src="./img/dancing-baby.gif" alt="Animated GIF of a dancing baby" width="300" height="auto" />
    </header>
    <main>
      <p>
        This is a <strong>90s inspired</strong> site. Today, 90s web design is more likely to raise a smile than
        admiration.
      </p>
      <hr /><!-- This is a horizontal rule or line -->
      <p>
        See what Apple, Microsoft, Yahoo, or Pepsi websites <a
          href="https://www.webdesignmuseum.org/exhibitions/web-design-in-the-90s" target="_blank">looked like in the
          mid-1990s</a>.
      </p>
    </main>
  </div>
</body>

</html>
